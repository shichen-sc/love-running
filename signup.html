<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Go to the home page">
            <h1 id="logo">LOVE RUNNING</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Go to the home page">Home</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Link to Gallery">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active" aria-label="Link to sign up">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Let's get you signed up!</h2>
            
            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" required>

            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" required>

            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail">
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both">

            <input type="submit" value="Let's Run!">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page in a new tab"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page in a new tab"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page in a new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/a2289e08dd.js" crossorigin="anonymous"></script>
</body>
</html>
